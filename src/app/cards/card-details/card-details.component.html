<div class="card" *ngIf="card">
  <div class="card-overlay"></div>
  <div class="details">
    <div class="image">
      <img [src]="card.imageUrl" alt="">
    </div>
    <div class="name">{{ card.name }}</div>
    <div class="text">{{ card.text }}</div>
    <div class="meta">
      <div class="set">
        {{ card.set.name }}
      </div>
      <div class="type">
        {{ card.type }}
      </div>
    </div>
  </div>
</div>
